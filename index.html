<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- google Fonts -->

<script>

                    <button>Explore More <i class="fa-solid fa-arrow-right"></i></button>
